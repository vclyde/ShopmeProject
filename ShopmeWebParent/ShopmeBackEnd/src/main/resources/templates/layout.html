<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="page_head(title)">
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<title>[[${title}]]</title>

<!--<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">-->
<link rel="stylesheet" type="text/css" th:href="@{/modules/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/modules/bootstrapicons/bootstrap-icons.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
<body>

	<div class="sticky-top" th:fragment="menu">
		<form th:action="@{/logout}" method="post" name="logoutForm" hidden>
			<input type="submit">
		</form>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">
					<img th:src="@{/images/ShopmeAdminSmall.png}" alt="Shopme Logo">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04"
					aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarsExample04">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item" sec:authorize="hasAuthority('Admin')">
							<a class="nav-link active" aria-current="page" th:href="@{/users}">Users </a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<a class="nav-link" aria-current="page" th:href="@{/categories}">Categories </a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<a class="nav-link" aria-current="page" th:href="@{/brands}">Brands </a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson', 'Shipper')">
							<a class="nav-link" aria-current="page" th:href="@{/products}">Products </a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
							<a class="nav-link" aria-current="page" th:href="@{/customers}">Customers </a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
							<a class="nav-link" aria-current="page" th:href="@{/shipping}">Shipping </a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Shipper')">
							<a class="nav-link" aria-current="page" th:href="@{/orders}">Orders </a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
							<a class="nav-link" aria-current="page" th:href="@{/report}">Sales Reports </a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<a class="nav-link" aria-current="page" th:href="@{/articles}">Articles </a>
						</li>
						<li class="nav-item" sec:authorize="hasAnyAuthority('Admin', 'Editor')">
							<a class="nav-link" aria-current="page" th:href="@{/menus}">Menus </a>
						</li>
						<li class="nav-item" sec:authorize="hasAuthority('Admin')">
							<a class="nav-link" aria-current="page" th:href="@{/settings}">Settings </a>
						</li>
						<li>
							<i class="bi bi-person-circle h2 icon-silver"></i>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" sec:authentication="principal.fullName" th:href="@{/account}"
								data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
							<ul class="dropdown-menu dropdown-menu-end">
								<li>
									<a class="dropdown-item" id="logoutLink" href="">Logout</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div th:fragment="footer" class="text-center border border-dark bg-white"
		style="position: absolute; bottom: 0; width: 100%;">
		<p>Shopme Control Panel - Copyright &copy; Shopme</p>
	</div>

	<th:block th:fragment="scripts">
		<script th:src="@{/modules/jquery/jquery.min.js}"></script>
		<script th:src="@{/modules/bootstrap/js/bootstrap.bundle.js}"></script>
		<script th:src="@{/js/common.js}"></script>
	</th:block>

</body>
</html>
