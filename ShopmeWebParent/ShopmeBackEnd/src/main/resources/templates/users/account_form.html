<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{layout :: page_head('Your Account Details')}"></head>
<body>
	<div
		style="position: relative; min-height: 100vh; min-height: 100dvh; min-height: 100svh; min-height: 100lvh; padding-bottom: 70px;">
		<div data-th-replace="~{layout :: menu}"></div>
		<div class="container-fluid">

			<form data-th-action="@{/account/update}" method="post" style="max-width: 700px; margin: 0 auto;" data-th-object="${user}"
				enctype="multipart/form-data">
				<div>
					<h2 class="text-center">Your Account Details</h2>
				</div>

				<div data-th-if="${message != null}" class="alert alert-success text-center my-2" role="alert">[[${message}]]</div>

				<input type="hidden" data-th-field="*{id}">
				<div class="border border-secondary rounded p-4">
					<div class="row mb-3">
						<label for="email" class="col-sm-3 col-form-label">Email:</label>
						<div class="col-sm-9">
							<input type="email" class="form-control border border-dark-subtle" data-th-field="*{email}" disabled readonly>
						</div>
					</div>

					<div class="row mb-3">
						<label for="firstName" class="col-sm-3 col-form-label">First Name:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control border border-dark-subtle" data-th-field="*{firstName}" minlength="2"
								maxlength="128" required>
						</div>
					</div>

					<div class="row mb-3">
						<label for="lastName" class="col-sm-3 col-form-label">Last Name:</label>
						<div class="col-sm-9">
							<input type="text" class="form-control border border-dark-subtle" data-th-field="*{lastName}" minlength="2"
								maxlength="45" required>
						</div>
					</div>
					<div class="row mb-3">
						<label for="password" class="col-sm-3 col-form-label">Password:</label>
						<div class="col-sm-9">
							<input type="password" class="form-control border border-dark-subtle" data-th-field="*{password}" minlength="8"
								maxlength="20" placeholder="Leave blank if you don't want to change password"
								oninput="checkPasswordMatch(document.getElementById('confirmPassword'))">
						</div>
					</div>

					<div class="row mb-3">
						<label for="password" class="col-sm-3 col-form-label">Confirm Password:</label>
						<div class="col-sm-9">
							<input type="password" class="form-control border border-dark-subtle" id="confirmPassword" minlength="8"
								maxlength="20" oninput="checkPasswordMatch(this)">
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-3 col-form-label">Assigned Roles:</label>
						<div class="col-sm-9">
							<span>
								<b>[[${user.roles}]]</b>
							</span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-3 col-form-label">Photos:</label>
						<div class="col-sm-9">
							<input type="hidden" data-th-field="*{photos}">
							<input type="file" id="fileImage" name="image" accept="image/png, image/jpeg" class="mb-2">
							<img id="thumbnail" alt="Photos preview" data-th-src="@{${user.photosImagePath}}" class="img-fluid img-thumbnail"
								width="150">
						</div>
					</div>

					<div class="text-center">
						<input type="submit" value="Save" class="btn btn-primary m-3">
						<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
					</div>
				</div>
			</form>
		</div>

		<div data-th-replace="~{layout :: footer}"></div>
	</div>
	<th:block data-th-replace="~{layout :: scripts}"></th:block>
	<script type="text/javascript">
		moduleUrl = "[[@{/}]]";
		
        function checkPasswordMatch(confirmPassword) {
            if (confirmPassword.value != $('#password').val()) {
                confirmPassword.setCustomValidity('Password do not match!');
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
    </script>
    <script data-th-src="@{/js/common_form.js}"></script>
</body>
</html>
