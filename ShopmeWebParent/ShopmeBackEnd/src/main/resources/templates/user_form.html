</head>

<body>

						<ul class="navbar-nav me-auto mb-2 mb-md-0">

							<li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/brands}">Brands </a></li>
							<li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/products}">Products </a></li>
							<li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/customers}">Customers </a></li>

							<li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/settings}">Settings </a></li>

							<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"

									<li><a class="dropdown-item" href="#">Action</a></li>

		<div>
			<h2>Manage Users | [[${pageTitle}]]</h2>
		</div>
		<form th:action="@{/users/save}" method="post" style="max-width: 700px; margin: 0 auto;" th:object="${user}"
			onsubmit="return checkEmailUnique(this)">
			<input type="hidden" th:field="*{id}">
			<div class="border border-secondary rounded p-4">
				<div class="row mb-3">
					<label for="email" class="col-sm-3 col-form-label">Email:</label>
					<div class="col-sm-9">
						<input type="email" class="form-control" th:field="*{email}" minlength="8" maxlength="128" required autofocus>
					</div>
				</div>

				<div class="row mb-3">
					<label for="firstName" class="col-sm-3 col-form-label">First Name:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" th:field="*{firstName}" minlength="2" maxlength="128" required>
					</div>
				</div>

				<div class="row mb-3">
					<label for="lastName" class="col-sm-3 col-form-label">Last Name:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" th:field="*{lastName}" minlength="2" maxlength="45" required>
					</div>
				</div>

				<div class="row mb-3">
					<label for="password" class="col-sm-3 col-form-label">Password:</label>
					<div class="col-sm-9">
						<input type="password" class="form-control" th:field="*{password}" minlength="8" maxlength="20" required>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-3 col-form-label">Roles:</label>
					<div class="col-sm-9">
						<th:block th:each="role : ${listRoles}">
							<!-- <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="form-check-input border border-primary m-2"> 
								- <small>[[${role.description}]]</small>
							<br> -->
							<div class="form-check">
								<input type="checkbox" th:field="*{roles}" th:value="${role.id}" th:id="${role.name}"
									class="form-check-input border border-primary"> <label th:attr="for=${role.name}">[[${role.name}]]
									- <small>[[${role.description}]]</small>
								</label>
							</div>
						</th:block>
					</div>
				</div>

				<div class="row mb-3">
					<label for="enabled1" class="col-sm-3 col-form-label">Enabled:</label>
					<div class="col-sm-9">
						<div class="form-check">
							<input type="checkbox" th:field="*{enabled}" class="form-check-input border border-primary">
						</div>
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3"> <input type="button" value="Cancel"
						class="btn btn-secondary" id="buttonCancel">
				</div>
			</div>
		</form>

		<div class="modal fade" tabindex="-1" id="modalDialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitle">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<span id="modalBody"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div class="text-center" style="position: absolute; bottom: 0; width: 98%">
			<p>Shopme Control Panel - Copyright &copy; Shopme</p>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/modules/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/modules/bootstrap/js/bootstrap.bundle.js}"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#buttonCancel').on('click', function() {
				window.location = "[[@{/users}]]"
			});
		});

		function checkEmailUnique(form) {

			url = "[[@{/users/check-email}]]";
			userEmail = $('#email').val();
			id = $('#id').val();
			csrfVal = $('input[name="_csrf"]').val();

			params = {
				userId : id,
				email : userEmail,
				_csrf : csrfVal
			}; // specify the key/param name

			$.post(
					url,
					params,
					function(response) {
						if (response === "OK") {
							form.submit();
						} else if (response === "Duplicated") {
							showModalDialog("Warning",
									"There is another user having the email "
											+ userEmail);
						} else {
							showModalDialog("Error",
									"Unknown response from server");
						}
					}).fail(function() {
				showModalDialog("Error", "Could not connect to the server");
			});

			return false;
		}

		function showModalDialog(title, message) {
			$('#modalTitle').text(title);
			$('#modalBody').text(message);

			$('#modalDialog').modal('show');
		}
	</script>
</body>

</html>
