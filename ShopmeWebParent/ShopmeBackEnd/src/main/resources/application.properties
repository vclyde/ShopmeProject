spring.application.name=ShopmeBackEnd
server.port=8080
server.servlet.context-path=/ShopmeAdmin

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=shopmedb;authenticationScheme=NTLM;integratedSecurity=true;trustServerCertificate=true;encrypt=true;domain=
spring.datasource.username=
